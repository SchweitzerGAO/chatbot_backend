version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - 你好
    - 在吗
    - 小软小软
    - 小软同学
    - 小阮同学
    - 小阮小阮
    - 小冉同学
    - 小冉小冉

- intent: wake_up
  examples: |
    - 开机
    - 开启服务
    - 把服务打开

- intent: goodbye
  examples: |
    - 拜拜
    - 再见
    - 关机
    - bye
    - 88
    - 小阮小阮，拜拜
    - 小软同学，再见
    - 小冉同学，bye


- intent: self_introduction
  examples: |
    - 你是谁
    - 叫什么名字
    - 介绍一下你自己
    - 你是谁啊
    - 你会干啥啊
    - 你能做什么
    - 小软小软，你是谁
    - 小软同学，叫什么名字
    - 小冉小冉，介绍一下你自己
    - 小冉同学，你是谁啊
    - 小阮同学，你会干啥啊
    - 小阮小阮，你能做什么

- intent: deny
  examples: |
    - 算了
    - 算了吧
    - 不用
    - 不用了
    - 不用了吧
    - 不要了
    - 不要
    - 不要了吧
    - 不
    - 不需要
    - 不需要了
    - 小阮小阮，算了
    - 算了吧
    - 小阮小阮，不用
    - 小阮小阮，不用了
    - 不用了吧
    - 小冉小冉，不要了
    - 不要
    - 不要了吧
    - 小阮小阮，不
    - 小阮小阮，不需要
    - 不需要了
